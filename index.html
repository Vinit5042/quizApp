<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="main">
        <div class="container">
            <h2 class="quest">1. Which of the following is a client site language? </h2>
            <br>
            <div class="option">
                <input type="radio" name="opt" id="opt1" value="a">
                <label for="opt1">Java</label>
            <br>
                <input type="radio" name="opt" id="opt2" value="b">
                <label for="opt2">C</label>
            <br>
                <input type="radio" name="opt" id="opt3" value="c">
                <label for="opt3">Python</label>
            <br>
                <input type="radio" name="opt" id="opt4" value="d">
                <label for="opt4">JavaScript</label>
            <br>
            <button type="submit" id="submit" >Submit</button>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
